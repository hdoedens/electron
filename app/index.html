<!DOCTYPE html>
<html lang="nl">

  <head>
    <meta charset="UTF-8">
    <title>Poke Geek</title>
    <script src="../node_modules/angular/angular.min.js" type="text/javascript"></script>
    <script src="../node_modules/angular-route/angular-route.min.js" type="text/javascript"></script>
    <script src="../node_modules/angular-resource/angular-resource.min.js" type="text/javascript"></script>
    <script src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js" type="text/javascript"></script>
    <script src="./js/typeAhead.js" type="text/javascript"></script>
    <script src="./js/liturgie.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/app.css" />
  </head>

  <body>

    <div class="container-fluid" ng-app="pokegeek">

      <div class="row" ng-controller="LiturgieController">
        <div class="col-md-3">
          <button type="button" class="btn btn-default">tekst1</button>
        </div>
        <div class="col-md-4">
          <h4>Invoer</h4>
          <form name="regelForm" class="css-form " novalidate>
            <div ng-repeat="regel in onderdelen track by $index">
              <div class="form-group has-feedback">
                <input
                  ng-model="regel"
                  name="regel{{$index}}"
                  type="text"
                  class="form-control"
                  ng-change="manageInputs($index, regel)"
                  placeholder="begin met typen"
                  uib-typeahead="item for item in items | filter:$viewValue | limitTo:8"
                  typeahead-on-select="manageInputs($index, regel)"
                  ng-controller="TypeAheadController"
                  show-validity>
                  <span ng-show="regelForm.regel{{$index}}.$valid && regelForm.regel{{$index}}.$dirty" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                  <span ng-show="regelForm.regel{{$index}}.$invalid && regelForm.regel{{$index}}.$dirty" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                  <!--
                  -->
                </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success" ng-disabled="regelForm.$invalid">Verstuur</button>
            </div>
          </form>
        </div>
      </div>

    </div>

    <script>
      angular.module('pokegeek', ['ui.bootstrap', 'ngRoute', 'ngResource', 'liturgie', 'typeAhead']);
    </script>

  </body>

</html>
